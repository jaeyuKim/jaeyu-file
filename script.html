<body>
	
	
	
	
	<script>
		
		var classA = Number(prompt('A과목의 점수를 입력하세요'));
		var classB = Number(prompt('B과목의 점수를 입력하세요'));
		
		var result = (classA >70) || (classB >71);
		
		if(result){
			document.write('합격 결과 : 합격<br> 평균값 : ', (classA + classB) / 2);
		} else {
			document.write('합격 결과 : 불합격<br> 평균값 : ', (classA + classB) / 2);
		}
		
		
		
		
		
	</script>
