<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
</head>
    <style>
        *{margin: 0; padding: 0; list-style: none;}
    </style>

<body>
    <a href="#">a태그</a>
    
    <form>
    <input type="text" id="id" placeholder="아이디">
    <p id="idText"></p>
    <input type="password" id="pw" placeholder="비밀번호">
    <p id="pwText"></p>
    <input type="password" id="pw2" placeholder="비밀번호 확인">
    <p id="pw2Text"></p>
    <input type="button" value="회원가입">
    </form>
    
    
    
    <script>
        $('#id').focus();
        
        var idReg = /^[A-Za-z0-9가-힣]{1,20}$/;  
        var pwReg = /^[0-9]{1,20}$/;  
        
        $(':button').click(function(){
         var id = $('#id').val();
         var pw = $('#pw').val();
         var pw2 = $('#pw2').val();
            
            if(idReg.test(id) != true) {// 손님이 아이디 입력을 잘못했으면 true
                $('#idText').text('아이디는 1~20글자, 영어, 한글, 숫자만 허용'); // 경고메시지 출력하는 코드
                
            } else if (pwReg.test(pw) != true) {
                 // 비번 경고메시지 출력 후 방탈출
                $('#pwText').text('비밀번호는 1~20글자,숫자만 허용');
                
             } else if(pw != pw2) {
                 // 비번 경고메시지 출력 후 방탈출
                $('#pw2Text').text('위 비밀번호와 동일하게 작성');
        
            } else {
                $('form').submit() // 회원가입
            }
        });
        
    
    
        
    
    </script>
</body>
</html>
